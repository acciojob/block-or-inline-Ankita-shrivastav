<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<table>
        <thead>
            <tr>
                <th>Element</th>
                <th>Expected Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>button</td>
                <td><div data-ns-test="block-inline-button"><button>Test1</button> Test2</div></td>
            </tr>
            <tr>
                <td>div</td>
                <td><div data-ns-test="block-inline-div"><div>Test1</div> Test2</div></td>
            </tr>
            <tr>
                <td>span</td>
                <td><div data-ns-test="block-inline-span"><span>Test1</span> Test2</div></td>
            </tr>
            <tr>
                <td>p</td>
                <td><div data-ns-test="block-inline-p"><p>Test1</p> Test2</div></td>
            </tr>
            <tr>
                <td>input</td>
                <td><div data-ns-test="block-inline-input"><input type="text" value="Test1"> Test2</div></td>
            </tr>
            <tr>
                <td>cite</td>
                <td><div data-ns-test="block-inline-cite"><cite>Test1</cite> Test2</div></td>
            </tr>
            <tr>
                <td>code</td>
                <td><div data-ns-test="block-inline-code"><code>Test1</code> Test2</div></td>
            </tr>
            <tr>
                <td>h1</td>
                <td><div data-ns-test="block-inline-h1"><h1>Test1</h1> Test2</div></td>
            </tr>
            <tr>
                <td>sup</td>
                <td><div data-ns-test="block-inline-sup">Test1<sup>Test2</sup></div></td>
            </tr>
            <tr>
                <td>sub</td>
                <td><div data-ns-test="block-inline-sub">Test1<sub>Test2</sub></div></td>
            </tr>
        </tbody>
    </table>
			
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
